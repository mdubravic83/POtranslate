# ============================================
# PO Translator - Docker Compose Configuration
# ============================================
# 
# IMPORTANT: Before deploying, update these values:
# 1. REACT_APP_BACKEND_URL - your domain (e.g., https://freeapps.megabooker.com)
# 2. CORS_ORIGINS - your domain for CORS
#
# For production deployment:
#   docker-compose -f docker-compose.yml up -d --build
# ============================================

version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: po-translator-mongo
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: po-translator-backend
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=po_translator
      # IMPORTANT: Change this to your domain!
      - CORS_ORIGINS=https://freeapps.megabooker.com,http://localhost:3000
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # IMPORTANT: Change this to your domain!
        # This URL is baked into the frontend at build time
        - REACT_APP_BACKEND_URL=https://freeapps.megabooker.com
    container_name: po-translator-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  default:
    name: po-translator-network
